<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="../styles/forumStyles.css" />
    <style>
        body {
            background-image: url("../blur.png");
            background-size: cover;
            background-position: center;
            width: 100%;
            color: #272d38;
            font-family: "Inter", sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */

        }

        /* Form */
        .form-container {
            margin: 150px auto;
            width: 60%;
            padding: 20px;
            background-color: var(--gray);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label,
        .form-container button {
            margin-top: 10px;
        }

        .form-container textarea {
            width: calc(100% - 22px);
            /* Adjusted width to consider textarea padding */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--black);
            resize: vertical;
            /* Allow vertical resizing */
        }

        .form-container button {
            padding: 10px 20px;
            /*background-color: var(--blue);*/
            background-color: #c7d4ec;
            color: var(--blue);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #6c93b5;
        }

        #professorSelect {
            background-color: #c7d4ec;
        }

        #message {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">E-LearnHub</div>
        <div class="navbar">
            <ul class="menu">
                <li>
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li>
                    <a href="course.html">Courses</a>
                </li>
                <li>
                    <a href="Forum.html">Forum</a>
                </li>
                <li>
                    <a href="about-us.html">About us</a>
                </li>
                <li>
                    <a href="Signin.html" id="signin">Sign In</a>
                </li>
                <li>
                    <a href="#" id="logoutBtn" style="display: none;">Log Out</a>
                </li>
            </ul>
        </div>
        <div class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </header>

    <!-- Form -->
    <div class="form-container">
        <form id="messageForm">
            <label for="professorSelect">Select Forum:</label>
            <select id="professorSelect" name="professor">
                <option value="">Select Forum</option>
                <!-- Populate this dropdown dynamically with professor names -->
                <option value="professor1">Computing Science Forum</option>
                <option value="professor2">Business Forum</option>
                <option value="professor3">Arts Forum</option>
                <!-- Add more options as needed -->
            </select>
            <br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here"></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // JavaScript for handling form submission
        document.getElementById("messageForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get selected professor's name and message
            var professor = document.getElementById("professorSelect").value;
            var message = document.getElementById("message").value;

            // If professor is selected and message is not empty, proceed
            if (professor && message.trim() !== "") {
                // Here you can implement sending the message to the selected professor
                // For simplicity, let's just log the message to the console
                console.log("Message sent to " + professor + ": " + message);
                alert("Message sent successfully!"); // Notify user
                // Optionally, you can reset the form after successful submission
                document.getElementById("messageForm").reset();
            } else {
                alert("Please select a professor and enter a message."); // Notify user to fill all fields
            }
        });
    </script>
     <script src="bundle.js"></script>
</body>

</html>
